<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c208c464c3.js" crossorigin="anonymous"></script>
    <script src="JS/payment.js" defer></script>
</head>
<body>
    <header>
        <div class="left">
            <a href="index.html">
            <p><button id="filter-all">All</button></p>
        </a>
            <a href="HTML/mens.html">
            <p><button id="filter-men">Men</button></p>
        </a>
        <a href="HTML/womens.html">
            <p><button id="filter-women">Women</button></p>
        </a>
        </div>
        <div class="middle">
            <a href="index.html">
                <img src="IMAGES/Bilde1.png" alt="">
            </a>
        </div>
        <div class="right">
            <div id="cart-icon-container">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count">0</span>
            </div>
            <div id="cart-dropdown" class="hidden">
                <div class="Cart-text">
                    <p>Cart</p>
                </div>
                <button id="close-dropdown" class="close-button">×</button>
                <div id="cart-items"></div>
                <div id="cart-total">Your cart is empty.</div>
                <a id="go-to-cart" href="HTML/cart.html" class="hidden">Go to Cart</a>
            </div>
        </div>
    </header>

    <main>
        <div id="payment-details">
            <h2>Checkout</h2>
            <div id="cart-summary"></div>
            <form id="payment-form">
                <div>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div>
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" required>
                </div>
                <div>
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" name="cvc" required>
                </div>
            </form>
            <a href="HTML/confirmation.html">
            <button type="submit">Pay Now</button>
        </a>
        </div>
    </main>

    <footer>
        <p>© 2023 Company Name</p>
    </footer>
</body>
</html>
